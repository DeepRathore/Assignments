<!DOCTYPE html>
<html>

<head>
    <title>Covid 19</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6">
                <h4 class="text-light">Search your States Here</h4>
                <div class="search-area">
                    <input type="search" id="search" class="col-lg-9 form-control search"><br>
                    <span class="btn" type="button" id="button"><i class="fa fa-search"></i></span>
                </div>
                <div class="name-state"></div>
                <div class="searched-information">
                    <div class="confirm-state text-danger"></div>
                    <div class="active-state text-primary"></div>
                    <div class="recovered-state text-success"></div>
                    <div class="deceased-state text-info"></div>
                    <div class="update text-warning"></div>
                </div>
                <div class="state-note text-secondary mb-5"></div>
                <div class="last-updated">
                    <h4>Last Update of Total Data</h4>
                    <p class="text-secondary" id="date"></p>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12" id="map-status">
                <div class="head">
                    <h2>India</h2>
                    <p>Updated Information of Covid</p>
                </div>
                <h5 class="text-danger">Confirmed
                    <p class="text-danger" id="confirmed"></p>
                </h5>
                <h5 class="text-primary">Active
                    <p class="text-primary" id="active"></p>
                </h5>
                <h5 class="text-success">Recovered
                    <p class="text-success" id="recovered"></p>
                </h5>
                <h5 class="text-info">Deceased
                    <p class="text-info" id="deceased"></p>
                </h5>
                <h5 class="text-warning">Tested
                    <p class="text-warning" id="tested"></p>
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 state2 col-sm-12">
                <div>
                    <table id="state-wise" class="table table-dark table-striped table-bordered table-hover ">
                        <p class="text-light">Compiled from State Govt</p>
                        <thead>
                            <tr>
                                <th>State/UT</th>
                                <th>Confirmed</th>
                                <th>Active</th>
                                <th>Recovered</th>
                                <th>Deseased</th>
                            </tr>
                        </thead>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--Scripts used-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
