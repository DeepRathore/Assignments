<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h3 class="offset-lg-1 mt-5">Form Validation Assignment of Jquery</h3>
        <form class="col-lg-10 offset-1 p-5" id="formValid" name="formValid" action="#">
            <div id="face-part" class="form-group">
                <h4 class="text-primary">Your Face</h4>
                <div>
                    <label class="text-dark required">Choose Image:</label>
                    <input type="file" id="image" name="image" value="image" accept="image/*" class="form-control" onchange="loadImg(event)"><br>
                    <label class="text-dark">Image Preview : </label>
                    <img id="frame" width="100px" height="100px" class="d-flex justify-content-end" />
                </div>
            </div>
            <div id="Credentials" class="form-group">
                <h4 class="text-primary mt-4">Your Credentials Details</h4>
                <div>
                    <p>
                        <label for="cname " class="required">Name</label>
                        <input id="cname" name="name" type="text" class="cname form-control" autocomplete="off" required>
                    </p>
                    <label class="text-dark">Gender: </label>
                    <input type="radio" id="male" name="gender" value="male">Male
                    <input type="radio" id="female" name="gender" value="female">Female
                    <input type="radio" id="other" name="gender" value="other">Other<br><br>
                    <label for="age" class="text-dark required">Age: (Enter age between 1 to 100)</label>
                    <input type="text" id="age" name="age" placeholder="Enter Your Age" class=" form-control" autocomplete="off" class="age"><br><br>
                    <label for="dob" class="text-dark required">Date Of Birth:</label><input type="date" id="dob" name="dob" class="form-control col-lg-12"><br></h1>
                    <label class="text-dark required">Country</label>
                    <select class="form-control" name="country" id="country" class="options">
                        <option readonly value="">Select Country</option>
                    </select><br>
                    <label class="text-dark">City : </label><select class="form-control" id="city" name="city">
                        <option value="city">Choose any one</option>
                    </select></br><br>
                    <label class="text-dark">Favourite Colour :</label><input type="color" id="color" name="color" class="form-control col-lg-4"><br></h1>
                    <div id="Indicators" class="form-group">
                        <h4 class="text-primary">Your Indicators</h4><br>
                        <div>
                            <label for="salary" class="text-dark required">Salary : </label><input type="text" id="salary" class="form-control" name="salary" readonly><br>
                            <div id="slider-salary"></div>
                        </div><br><br>
                        <div>
                            <label for="height" class="text-dark required">Height: </label><input type="text" id="height" class="form-control" readonly name="height" readonly><br>
                            <div id="slider-height"></div>
                        </div>
                        <div id="slider-height"></div>
                    </div>
                </div>
            </div>
            <div id="Credentials" class="form-group">
                <h4 class="text-primary mt-4">Your Contact Information</h4>
                <div>
                    <label for="email" class="text-dark required">Email :</label><input type="email" id="email" name="email" class="email form-control col-lg-12" placeholder="Enter your Email Address" required><br>
                </div><br>
                <div>
                    <label for="phone" class="text-dark required">Mobile :</label>
                    <div class="phoneNumber">
                        <div class="form-control" id="code" name="Country Code">
                            <div value="code">+91</div>
                        </div>
                        <input class="phone col-lg-5 form-control" name="phone" type="phone" id="phone" placeholder="Enter your mobile number" required><br>
                    </div>
                </div>
                <br>
                <div>
                    <label class="text-dark required">Address :</label><input type="text" id="address" name="address" class="form-control col-lg-12" placeholder="Enter Address"><br>
                </div><br>
                <h4 class="text-primary">Method To Connect You: </h4>
                <label for="connectOn" id="connect" name="ConnectOn" class="text-dark">Connect With :</label>
                <input type="checkbox" id="emailcheck" name="Connect On" value="Email">Email
                <input type="checkbox" id="whatsappcheck" value="whatsapp" name="Connect On">WhatsApp
                <input type="checkbox" id="appcheck" name="Connect On" value="In-app-chat">In-app chat<br><br>
            </div>
            <p>
                <input type="button" value="Submit" class="btn btn-success" id="submit" disabled="disabled">
            </p>
        </form>
        <br><br><br>
        <h2 id="recieved" class="text-center text-dark"></h2>
        <h4 id="allValues" class="text-left offset-lg-1 p-lg-5"></h4>
    </div>
    <!--scripts used-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
